<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <form id="taxForm">
      <div class="form-group">
        <label for="income">Enter Gross Annual Income<span class="question-symbol" title="Gross Annual Income is the total salary before any deductions"></span></label>
        <div class="input-container">
          <input type="number" id="income" min="0" required placeholder="Enter Gross Annual Income" title="Enter number only">
          <span class="info-symbol">&#9432;</span>
          <div class="message">Gross Annual Income is the total salary before any deductions</div>
        </div>
        <span class="error-icon" id="incomeError" title="Error"></span>
      </div>
      
      <div class="form-group">
        <label for="extraIncome">Enter Extra Income<span class="question-symbol"
            title="Enter any extra income"></span></label>
        <input type="number" id="extraIncome" min="0" placeholder="Enter Extra Income from other Sources">
        <span class="error-icon" id="extraIncomeError" title="Error"></span>
      </div>
      <div class="form-group">
        <label for="age">Age<span class="question-symbol" title="Select your age group"></span></label>
        <select id="age">
          <option value="<40">&lt;40</option>
          <option value="40-59">≥ 40 &lt; 60</option>
          <option value="60+">≥ 60</option>
        </select>
      </div>
      <div class="form-group">
        <label for="deductions">Enter total applicable deduction<span class="question-symbol"
            title="Enter any applicable deductions"></span></label>
        <input type="number" id="deductions" min="0" placeholder="Add total Applicable deductions">
        <span class="error-icon" id="deductionsError" title="Error"></span>
      </div>
      <button type="submit" id="submitButton">Submit</button>
    </form>
    <div id="errorMessages"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Tax Calculation Result</h2>
      <div id="taxResultContainer" class="tax-result-container">
        <p id="taxResult"></p>
        <button id="closeButton">Close</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
